function Node(value){
	this.data=value;
	this.next=null;
	}
Node.prototype.print = function(){
	var value="";
	//value+=JSON.stringify(this.data);
	var color="blue";
	if(this.data.status.includes("DONE")){color="lime";}

	value+="<b>"+this.data.number+"</b> - "+this.data.description+" - "+style+this.data.status+"</span>";
	return value;
}
function List(){

		current=current.next;
		console.log("test");
		}
	return value;
	}

		this._length++;

		while(current.next){
			current = current.next;
		}
		current.next = node;
		this._length++;
		console.log("test3");
	}
}
